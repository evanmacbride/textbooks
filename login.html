<header class="banner">
	<div class="logo-wrap">
		<img src="images/logo.png" class="logo">
		<div class="sub-header">
			<h1>Textbook Database</h1>
			<nav class="nav-container">
				<ul class="nav-list">
					<li class="nav-link">Home</li>
					<li class="nav-link" id="search-manage">Search & Manage</li>
					<li class="nav-link">About</li>
					<li class="nav-link">MyDTCC</li>
					<li class="nav-link login-btn">Log In</li>
					<li class="nav-link logout-btn">Log Out</li>
				</ul>
			</nav>
		</div>
	</div>
</header>
<main role="main">
	<section class="login-entry">
		<h2>Log In</h2>
		<form class="login-form">
			<div class="param">
				<label for="username">Username</label>
				<input type="text" name="username" id="username">
			</div>
			<div class="param">
				<label for="password">Password</label>
				<input type="password" name="password" id="password">
			</div>
			<input type="submit" value="Submit" id="submit-login" name="submit">
		</form>
		<p class="login-message"></p>
	</section>
</main>
