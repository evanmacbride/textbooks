<header class="banner">
	<div class="logo-wrap">
		<img src="images/logo.png" class="logo">
		<div class="sub-header">
			<h1>Textbook Database</h1>
			<nav class="nav-container">
				<ul class="nav-list">
					<li class="nav-link">Home</li>
					<li class="nav-link">Search & Manage</li>
					<li class="nav-link">About</li>
					<li class="nav-link">MyDTCC</li>
					<li class="nav-link">Log In</li>
				</ul>
			</nav>
		</div>
	</div>
	<input type="button" value="Log Out" id="logout" name="logout">
</header>	
<main role="main">
	<section class="edit-textbooks">
		<section class="textbook-entry">
			<h2>Add New Textbook</h2>
			<div class="textbook-entry-inner-wrap">
				<form class="new-textbooks">
					<div class="new-param param">					
						<label for="new-course">Course</label>
						<input type="number" min="1" max="999" name="course" step="1" id="new-course">
					</div>
					<div class="new-param param">					
						<label for="new-semester">Semester</label>
						<input type="number" min="0" max="999999" name="semester" step="1" id="new-semester">
					</div>
					<div class="new-param param">					
						<label for="new-lead">Lead</label>
						<input type="text" name="lead" id="new-lead">
					</div>
					<div class="new-param param">
						<label for="new-title">Title</label>
						<input type="text" name="textbook-title" id="new-title">
					</div>
					<div class="new-param param">
						<label for="new-author">Author</label>
						<input type="text" name="textbook-author" id="new-author">
					</div>				
					<div class="new-param param">
						<label for="new-ISBN">ISBN</label>
						<input type="number" min="1" max="99999999999999" name="ISBN" id="new-ISBN">
					</div>
					<input type="submit" value="Submit" id="submit-new" name="submit">
				</form>
				<aside class="success-message">
				</aside>
			</div>
		</section>
		<section class="search-section">
			<h2>Search Textbooks</h2>
			<form class="search-textbooks">
				<div class="param search-param">
					<label for="search-query">Enter your search query</label>
					<input type="text" name="search-query" id="search-query">
				</div>
				<div class="param search-param">
					<div class="search-btn-wrap">
						<label for="query-type">Search By</label>
						<input type="submit" value="Search" id="submit-search" name="submit">
					</div>
					<select name="query-type" id="query-type">
						<option value="course">Course Number</option>
						<option value="semester">Semester</option>
						<option value="lead">Course Lead</option>
						<option value="title">Book Title</option>
						<option value="author">Book Author</option>
						<option value="isbn">Book ISBN</option>
					</select>
				</div>
				<div class="param search-param check-param">
					<label for="strict-search">Exact Matches Only</label>
					<label class="check-container">
						<input type="checkbox" name="strict-search" id="strict-search">
						<span class="checkmark"></span>
					</label>
				</div>
			</form>
		</section>
		<section class="textbook-display">
			<h2>Search Results</h2>
			<header class="recent-textbook-header">
				<span class="textbook-course">Course</span>
				<span class="textbook-semester">Semester</span>
				<span class="textbook-lead">Lead</span>
				<span class="textbook-title">Title</span>
				<span class="textbook-author">Author</span>
				<span class="textbook-isbn">ISBN</span>
				<span class="textbook-func"><span id="function-message"></span></span>
			</header>
			<ul class="recent-textbooks">
			</ul>
		</section>
	</section>
</main>
